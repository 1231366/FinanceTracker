<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>WealthAI | Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100;300;400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <style>
        :root { --accent: #6366f1; }
        body { font-family: 'Geist', sans-serif; background: #000; color: #fff; margin: 0; -webkit-font-smoothing: antialiased; overflow-x: hidden; }
        .glass { background: rgba(18, 18, 18, 0.7); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .neo-gradient { background: linear-gradient(135deg, #6366f1 0%, #a855f7 50%, #ec4899 100%); }
        .text-gradient { background: linear-gradient(to bottom, #fff 40%, #a1a1aa 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .hero-title { font-size: clamp(2rem, 10vw, 4rem); line-height: 1; letter-spacing: -0.05em; font-weight: 900; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .chat-container { height: calc(100vh - 280px); }
        .bubble-ai { border-radius: 18px 18px 18px 4px; background: rgba(255,255,255,0.05); }
        .bubble-user { border-radius: 18px 18px 4px 18px; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .animate-in { animation: slideUp 0.4s ease-out forwards; }
    </style>
</head>
<body class="bg-black">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        const AssetIcon = ({ src, symbol }) => {
            const [error, setError] = useState(false);
            const initials = symbol ? symbol.substring(0, 2).toUpperCase() : "??";
            if (error || !src) return <div className="w-full h-full neo-gradient flex items-center justify-center text-[10px] font-black rounded-xl">{initials}</div>;
            return <img src={src} className="w-full h-full object-contain opacity-90" onError={() => setError(true)} />;
        };

        const App = () => {
            const [view, setView] = useState('dash'); 
            const [assets, setAssets] = useState([]);
            const [marketPrices, setMarketPrices] = useState({});
            const [loadingAi, setLoadingAi] = useState(false);
            const [chatMessages, setChatMessages] = useState([{ role: 'ai', text: 'Olá, eu sou a Wealth AI, em que te posso ajudar?' }]);
            const [userInput, setUserInput] = useState('');
            const [isModalOpen, setModalOpen] = useState(false);
            const [modalMode, setModalMode] = useState('add'); 
            const [selectedAsset, setSelectedAsset] = useState(null);
            const [searchResults, setSearchResults] = useState([]);
            const [formData, setFormData] = useState({ symbol: '', name: '', quantity: '', price: '', type: 'crypto', thumb: '', dca_amount: 0 });
            const chatEndRef = useRef(null);

            const cryptoMap = { 'BTC': 'bitcoin', 'ETH': 'ethereum', 'SOL': 'solana', 'ADA': 'cardano', 'BNB': 'binancecoin', 'XRP': 'ripple' };

            const fetchData = async () => {
                try {
                    const res = await fetch('api/assets.php');
                    const data = await res.json();
                    const cleanData = Array.isArray(data) ? data : [];
                    setAssets(cleanData);
                    syncPrices(cleanData);
                } catch (e) { console.error("Assets Load Error", e); }
            };

            const syncPrices = async (portfolio) => {
                const updatedPrices = { ...marketPrices };
                const cryptos = portfolio.filter(a => a.asset_type === 'crypto');
                if(cryptos.length > 0) {
                    const ids = cryptos.map(a => cryptoMap[a.symbol.toUpperCase()] || a.symbol.toLowerCase()).join(',');
                    try {
                        const res = await fetch(`api/prices.php?symbols=${ids}&type=crypto`);
                        const data = await res.json();
                        cryptos.forEach(a => {
                            const sym = a.symbol.toUpperCase();
                            const id = cryptoMap[sym] || a.symbol.toLowerCase();
                            if(data[id]) updatedPrices[sym] = data[id].eur;
                        });
                    } catch(e) {}
                }
                const stocks = portfolio.filter(a => a.asset_type === 'stock');
                if(stocks.length > 0) {
                    const symbols = stocks.map(a => a.symbol.toUpperCase()).join(',');
                    try {
                        const res = await fetch(`api/prices.php?symbols=${symbols}&type=stock`);
                        const data = await res.json();
                        stocks.forEach(a => {
                            const sym = a.symbol.toUpperCase();
                            if(data[sym]) updatedPrices[sym] = data[sym].eur;
                        });
                    } catch(e) {}
                }
                setMarketPrices(updatedPrices);
            };

            const runAI = async (e, quickMsg = null) => {
                if(e) e.preventDefault();
                const msg = quickMsg || userInput.trim();
                if(!msg || loadingAi) return;
                setChatMessages(prev => [...prev, { role: 'user', text: msg }]);
                setUserInput('');
                setLoadingAi(true);
                try {
                    const res = await fetch('api/ai_engine.php', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: msg })
                    });
                    const data = await res.json();
                    setChatMessages(prev => [...prev, { role: 'ai', text: data.chat_response }]);
                } catch (e) { setChatMessages(prev => [...prev, { role: 'ai', text: "Erro neural. Tenta de novo." }]); }
                finally { setLoadingAi(false); }
            };

            const handleSearch = async (query) => {
                if (query.length < 2) { setSearchResults([]); return; }
                const res = await fetch(`api/search.php?q=${query}`);
                const data = await res.json();
                setSearchResults(Array.isArray(data) ? data : []);
            };

            const handleAddAsset = async (e) => {
                e.preventDefault();
                await fetch('api/assets.php', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(formData) });
                setModalOpen(false);
                fetchData();
            };

            const handleUpdateDCA = async (e) => {
                e.preventDefault();
                await fetch('api/dca_handler.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        action: 'toggle_dca', 
                        id: selectedAsset.id, 
                        active: formData.dca_amount > 0, 
                        amount: formData.dca_amount 
                    })
                });
                setModalOpen(false);
                fetchData();
            };

            const executeDCA = async (assetId, currentPrice, symbol, amount) => {
                if(!confirm(`Executar aporte de €${amount} em ${symbol}?`)) return;
                await fetch('api/dca_handler.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'execute_dca', id: assetId, current_price: currentPrice })
                });
                fetchData();
            };

            const calculateProjection = (monthly) => {
                const years = 2050 - new Date().getFullYear();
                if (years <= 0 || !monthly) return 0;
                const r = 0.08 / 12; 
                const n = years * 12;
                return monthly * ((Math.pow(1 + r, n) - 1) / r);
            };

            const stats = useMemo(() => {
                let invested = 0, current = 0;
                assets.forEach(a => {
                    const sym = a.symbol.toUpperCase();
                    const qty = parseFloat(a.quantity) || 0;
                    const buy = parseFloat(a.buy_price) || 0;
                    const now = marketPrices[sym] || buy;
                    invested += qty * buy;
                    current += qty * now;
                });
                const profit = current - invested;
                const pct = invested > 0 ? (profit / invested) * 100 : 0;
                return { current, profit, pct };
            }, [assets, marketPrices]);

            useEffect(() => { fetchData(); }, []);
            useEffect(() => { chatEndRef.current?.scrollIntoView({ behavior: "smooth" }); }, [chatMessages]);

            useEffect(() => {
                if(view === 'dash' && assets.length > 0) {
                    const options = {
                        series: assets.map(a => (parseFloat(a.quantity) * (marketPrices[a.symbol.toUpperCase()] || parseFloat(a.buy_price)))),
                        chart: { type: 'donut', height: 280 },
                        labels: assets.map(a => a.symbol.toUpperCase()),
                        colors: ['#6366f1', '#a855f7', '#ec4899', '#3b82f6', '#10b981'],
                        stroke: { show: false },
                        legend: { show: false },
                        dataLabels: { enabled: false }
                    };
                    const chart = new ApexCharts(document.querySelector("#mainChart"), options);
                    chart.render();
                    return () => chart.destroy();
                }
            }, [view, assets, marketPrices]);

            return (
                <div className="h-screen flex flex-col bg-black overflow-hidden">
                    <header className="p-5 flex justify-between items-center border-b border-white/5 bg-black/50 backdrop-blur-xl z-50">
                        <div className="flex items-center gap-2">
                            <div className="w-8 h-8 neo-gradient rounded-lg flex items-center justify-center shadow-lg rotate-3"><span className="font-black italic text-sm">W</span></div>
                            <span className="font-black tracking-tighter uppercase text-sm italic">WealthAI</span>
                        </div>
                        <div className="h-2 w-2 rounded-full bg-emerald-500 animate-pulse shadow-[0_0_8px_#10b981]"></div>
                    </header>

                    <main className="flex-1 overflow-y-auto no-scrollbar relative pb-24">
                        {view === 'dash' && (
                            <div className="p-4 space-y-6 animate-in">
                                <section className="text-center py-6">
                                    <p className="text-zinc-500 text-[10px] font-black uppercase tracking-[0.4em] mb-1">Portfolio Valuation</p>
                                    <h2 className="hero-title text-gradient italic uppercase">€{stats.current.toLocaleString('pt-PT', { minimumFractionDigits: 2 })}</h2>
                                    <div className={`mt-3 inline-flex items-center px-4 py-1 glass rounded-full border ${stats.profit >= 0 ? 'border-emerald-500/20 text-emerald-400' : 'border-rose-500/20 text-rose-400'} font-bold text-[10px]`}>
                                        {stats.profit >= 0 ? '▲' : '▼'} €{Math.abs(stats.profit).toFixed(2)} ({stats.pct.toFixed(2)}%)
                                    </div>
                                </section>

                                <div className="grid grid-cols-1 lg:grid-cols-12 gap-4 max-w-6xl mx-auto">
                                    <div className="lg:col-span-7 glass rounded-[30px] p-6 flex flex-col items-center justify-center min-h-[300px]">
                                        <div id="mainChart" className="w-full max-w-[260px]"></div>
                                    </div>
                                    <div className="lg:col-span-5 glass rounded-[30px] flex flex-col overflow-hidden">
                                        <div className="p-5 border-b border-white/5 flex justify-between items-center bg-white/[0.01]">
                                            <h3 className="text-[10px] font-black uppercase tracking-widest text-zinc-500">Holdings</h3>
                                            <button onClick={() => { setModalMode('add'); setModalOpen(true); }} className="w-8 h-8 rounded-lg neo-gradient text-white font-bold shadow-lg">+</button>
                                        </div>
                                        <div className="divide-y divide-white/5 overflow-y-auto max-h-[350px] no-scrollbar">
                                            {assets.map((a, i) => {
                                                const now = marketPrices[a.symbol.toUpperCase()] || parseFloat(a.buy_price);
                                                return (
                                                    <div key={i} className="p-4 flex justify-between items-center active:bg-white/[0.03]">
                                                        <div className="flex items-center gap-3 cursor-pointer" onClick={() => {
                                                            setSelectedAsset(a);
                                                            setFormData({ ...formData, dca_amount: a.dca_monthly_amount });
                                                            setModalMode('dca_setup');
                                                            setModalOpen(true);
                                                        }}>
                                                            <div className="w-10 h-10 glass rounded-xl p-2"><AssetIcon src={a.image_url} symbol={a.symbol} /></div>
                                                            <div>
                                                                <p className="font-bold text-sm leading-none uppercase">{a.symbol}</p>
                                                                <p className="text-[10px] text-zinc-500 mt-1">{a.quantity} units</p>
                                                                {a.is_dca == 1 && (
                                                                    <div className="flex items-center gap-1 mt-1">
                                                                        <div className="w-1 h-1 bg-indigo-500 rounded-full animate-pulse"></div>
                                                                        <span className="text-[8px] font-black text-indigo-400 uppercase tracking-tighter">DCA: €{a.dca_monthly_amount}/mês</span>
                                                                    </div>
                                                                )}
                                                            </div>
                                                        </div>
                                                        <div className="text-right flex flex-col items-end gap-1">
                                                            <p className="font-black text-sm">€{(a.quantity * now).toLocaleString()}</p>
                                                            <p className={`text-[9px] font-bold uppercase ${now >= a.buy_price ? 'text-emerald-500' : 'text-rose-500'}`}>€{now.toFixed(2)}</p>
                                                            {a.is_dca == 1 && (
                                                                <button 
                                                                    onClick={(e) => { e.stopPropagation(); executeDCA(a.id, now, a.symbol, a.dca_monthly_amount); }}
                                                                    className="mt-1 px-2 py-0.5 border border-indigo-500/30 rounded text-[7px] font-black text-indigo-300 hover:bg-indigo-500 hover:text-white transition-all uppercase"
                                                                >
                                                                    Executar Mês
                                                                </button>
                                                            )}
                                                        </div>
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'ai' && (
                            <div className="max-w-2xl mx-auto h-full flex flex-col p-4 animate-in">
                                <div className="flex-1 overflow-y-auto no-scrollbar space-y-4 pt-4 pb-40 chat-container">
                                    {chatMessages.map((m, i) => (
                                        <div key={i} className={`flex ${m.role === 'ai' ? 'justify-start' : 'justify-end'} animate-in`}>
                                            <div className={`max-w-[85%] p-4 text-sm leading-relaxed shadow-lg ${m.role === 'ai' ? 'glass border-white/10 text-zinc-300 bubble-ai' : 'neo-gradient text-white font-bold bubble-user shadow-indigo-500/20'}`}>
                                                {m.text}
                                            </div>
                                        </div>
                                    ))}
                                    {loadingAi && (
                                        <div className="flex justify-start">
                                            <div className="glass border-white/10 p-4 rounded-2xl flex gap-1 animate-pulse">
                                                <div className="w-1.5 h-1.5 bg-indigo-500 rounded-full"></div>
                                                <div className="w-1.5 h-1.5 bg-indigo-500 rounded-full opacity-50"></div>
                                                <div className="w-1.5 h-1.5 bg-indigo-500 rounded-full opacity-20"></div>
                                            </div>
                                        </div>
                                    )}
                                    <div ref={chatEndRef} />
                                </div>

                                <div className="fixed bottom-24 left-4 right-4 max-w-2xl mx-auto z-50 space-y-4">
                                    {!loadingAi && (
                                        <div className="flex gap-2 justify-center overflow-x-auto no-scrollbar px-2">
                                            {["Risco", "Diversificar", "Mercado", "DCA 2050"].map(btn => (
                                                <button key={btn} onClick={() => runAI(null, btn === "DCA 2050" ? "Calcula a minha projeção para 2050 baseada nos meus planos de DCA." : `Analisa o meu ${btn.toLowerCase()}`)} className="whitespace-nowrap px-4 py-2 glass rounded-full text-[9px] font-bold uppercase border-white/10 hover:bg-white/10 tracking-widest shadow-xl">{btn}</button>
                                            ))}
                                        </div>
                                    )}
                                    <form onSubmit={runAI} className="relative shadow-2xl">
                                        <input value={userInput} onChange={(e) => setUserInput(e.target.value)} className="w-full bg-zinc-900/90 border border-white/10 rounded-2xl px-5 py-4 pr-24 outline-none focus:border-indigo-500/50 transition-all text-sm backdrop-blur-xl" placeholder="Fala com o WealthAI..." />
                                        <button type="submit" disabled={loadingAi} className="absolute right-2 top-2 bottom-2 px-6 neo-gradient rounded-xl font-black text-[10px] uppercase italic active:scale-95 disabled:opacity-30 transition-all">Enviar</button>
                                    </form>
                                </div>
                            </div>
                        )}

                        {view === 'settings' && (
                            <div className="p-4 max-w-2xl mx-auto space-y-6 animate-in">
                                <h2 className="text-3xl font-black italic text-gradient uppercase mb-6">Engine</h2>
                                <div className="glass rounded-[24px] overflow-hidden divide-y divide-white/5">
                                    <div className="p-5 flex justify-between items-center">
                                        <div><p className="font-bold text-sm uppercase">AES-256 Cloud</p><p className="text-[10px] text-zinc-500 uppercase tracking-widest mt-1">Encriptação Ativa</p></div>
                                        <span className="text-emerald-500 font-black text-[10px] italic">SECURE</span>
                                    </div>
                                    <div onClick={() => alert('Clear!')} className="p-5 bg-rose-500/5 active:bg-rose-500/10 cursor-pointer flex justify-between items-center text-rose-500 font-bold uppercase text-xs">
                                        <span>Limpar Cache de Dados</span>
                                        <span>✕</span>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    <nav className="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] max-w-[340px] glass rounded-[24px] h-14 flex justify-around items-center px-2 z-[60] border border-white/10 shadow-3xl">
                        <button onClick={() => setView('dash')} className={`flex flex-col items-center gap-1 transition-all ${view === 'dash' ? 'text-indigo-400 scale-110' : 'opacity-40 grayscale'}`}><span className="text-[9px] font-black uppercase tracking-tighter">Dash</span></button>
                        <button onClick={() => setView('ai')} className={`w-10 h-10 neo-gradient rounded-full flex items-center justify-center transition-all active:scale-90 shadow-xl ${view === 'ai' ? 'scale-125' : 'opacity-40 grayscale'}`}><span className="text-white font-black italic text-[10px]">AI</span></button>
                        <button onClick={() => setView('settings')} className={`flex flex-col items-center gap-1 transition-all ${view === 'settings' ? 'text-indigo-400 scale-110' : 'opacity-40 grayscale'}`}><span className="text-[9px] font-black uppercase tracking-tighter">Defs</span></button>
                    </nav>

                    {isModalOpen && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/90 backdrop-blur-md animate-in">
                            <div className="glass w-full max-w-lg rounded-[32px] p-8 relative border-white/10 shadow-3xl">
                                <button type="button" onClick={() => setModalOpen(false)} className="absolute top-6 right-6 text-zinc-500">✕</button>
                                
                                {modalMode === 'add' ? (
                                    <form onSubmit={handleAddAsset} className="space-y-5">
                                        <h2 className="text-lg font-black italic uppercase mb-6 text-gradient">Nova Aquisição</h2>
                                        <div className="relative">
                                            <input autoFocus onChange={(e) => handleSearch(e.target.value)} className="w-full bg-white/5 border border-white/10 rounded-xl p-4 outline-none focus:border-indigo-500 font-bold" placeholder="Procurar ativo (Ex: BTC)..." />
                                            {searchResults.length > 0 && (
                                                <div className="absolute top-full left-0 w-full glass mt-2 rounded-xl overflow-hidden shadow-2xl max-h-40 overflow-y-auto z-50">
                                                    {searchResults.map((s, i) => (
                                                        <div key={i} onClick={() => { setFormData({...formData, symbol: s.symbol, name: s.name, thumb: s.thumb, type: s.type}); setSearchResults([]); }} className="p-3 flex items-center gap-3 hover:bg-white/5 border-b border-white/5 cursor-pointer">
                                                            <div className="w-7 h-7 glass rounded-lg overflow-hidden p-1"><AssetIcon src={s.thumb} symbol={s.symbol} /></div>
                                                            <span className="font-bold text-xs uppercase">{s.name}</span>
                                                        </div>
                                                    ))}
                                                </div>
                                            )}
                                        </div>
                                        <div className="grid grid-cols-2 gap-3">
                                            <input required type="number" step="any" placeholder="Qtd" onChange={(e) => setFormData({...formData, quantity: e.target.value})} className="bg-white/5 border border-white/10 rounded-xl p-4 outline-none font-bold" />
                                            <input required type="number" step="any" placeholder="Preço €" onChange={(e) => setFormData({...formData, price: e.target.value})} className="bg-white/5 border border-white/10 rounded-xl p-4 outline-none font-bold" />
                                        </div>
                                        <button type="submit" className="w-full py-4 neo-gradient rounded-xl font-black uppercase italic shadow-xl active:scale-95 transition-all">Registar Trade</button>
                                    </form>
                                ) : (
                                    <div className="space-y-8 text-center">
                                        <div>
                                            <h2 className="text-2xl font-black italic uppercase text-gradient">Configurar DCA</h2>
                                            <p className="text-zinc-500 text-[10px] font-black uppercase tracking-widest mt-2">{selectedAsset?.symbol} Strategy</p>
                                        </div>
                                        
                                        <div className="bg-white/5 border border-white/10 rounded-3xl p-6">
                                            <label className="text-[10px] text-zinc-500 font-black uppercase block mb-4 tracking-widest">Aporte Mensal (€)</label>
                                            <input autoFocus type="number" value={formData.dca_amount} 
                                                className="w-full bg-transparent text-5xl font-black text-center outline-none text-white"
                                                onChange={e => setFormData({...formData, dca_amount: e.target.value})} />
                                        </div>

                                        <div className="py-4 px-6 glass rounded-2xl border-indigo-500/20 bg-indigo-500/5">
                                            <p className="text-[10px] text-zinc-400 font-bold uppercase mb-1">Projeção 2050 (Est. 8% p.a.)</p>
                                            <p className="text-2xl font-black text-indigo-400 italic">€{calculateProjection(formData.dca_amount).toLocaleString(undefined, {maximumFractionDigits: 0})}</p>
                                        </div>

                                        <button onClick={handleUpdateDCA} className="w-full py-5 neo-gradient rounded-2xl font-black uppercase italic tracking-tighter shadow-xl active:scale-95 transition-all">Guardar Estratégia</button>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        };
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
